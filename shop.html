<!DOCTYPE html>
<html>
    <head>

    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>

            <h1 class="band band-l">Imagine Dragons</h1>

        <section class="content-sect container">

            </div>
            <div class="shop-item">
               
                    <span class="shop-title">Album 2</span>
                
                <img class="shop-img" src="img/Album 2.png" alt="">

            </div>
            <div class="shop-item">
                
                    <span class="shop-title">Album 3</span>
                
                <img class="shop-img" src="img/Album 3.png" alt="">

                    <span class="shop-price">$26.70</span>
                    <button class="btn t-primary" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                
                    <span class="shop-title">Album 4</span>
                
                <img class="shop-img" src="img/Album 4.png" alt="">

                    <span class="shop-price">$30.50</span>

                </div>
            </div>
        </div>

        <section class="content-sect container">
            <h2 class="sect-header">Merchendise</h2>
            <div class="shop-items">
            <div class="shop-item">
                
                    <span class="shop-title">T Shirt</span>
                
                <img class="shop-img" src="img/Shirt.png" alt="">
                <div class="shop-details">
                    <span class="shop-price">$24.99</span>
                    <button class="btn t-primary" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                
                    <span class="shop-title">Coffee Cup</span>
                
                <img class="shop-img" src="img/Cofee.png" alt="">

                    <span class="shop-price">$15.50</span>
                    <button class="btn t-primary" role="button">ADD TO CART</button>
                </div>
            </div>
            </div>
        </section>

        <section class="content-sect container">
            <h2 class="sect-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-col cart-h">ITEM</span>
                <span class="cart-price cart-col cart-h">Price</span>
                <span class="cart-quant cart-col cart-h">Quantity</span>
            </div>
            <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-col">
                <img class="cart-img" src="img/Shirt.png" alt="" width="100" height="100">
                <span class="cart-t">T-Shirt</span>
            </div>
                <span class="cart-price cart-col">$24.99</span>
                <div class="cart-quant cart-col">
                <input class="cart-ip" type="number" value="1">
                <button class="btn btn-danger" role="button">Remove</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-col">
                <img class="cart-img" src="img/Album 1.png"  alt="" width="100" height="100">
                <span class="cart-t">Album 1</span>
            </div>
                <span class="cart-price cart-col">$20.00</span>
                <div class="cart-quant cart-col">
                <input class="cart-ip" type="number" value="2">
                <button class="btn btn-danger" role="button">Remove</button>
                </div>
            </div>
        </div>
            <div class="cart-tot">
                <strong class="cart-tt">TOTAL</strong>
                <strong class="cart-tp">$64.99</strong>
            </div>
            <button class="btn btn-purchase t-b" role="button">PURCHASE</button>
